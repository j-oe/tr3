<script type="text/javascript">
	// if user clicks on symbol redirect this event to hidden answer button
	$('td').on(tr3.trigger, function() {
    	_link = $(this).attr('data-link');
    	
    	$('.tr3-answer').each(function() {
    		_in = $(this).text();
    		if (_in == _link){
    			$(this).trigger(tr3.trigger);
    		}
    	})
    });
	// make symbol glow when user taps on it
	$('td i').on('touchstart',function(){
    	$(this).css('color', '#E8420C').addClass('symGlow')
    });
	// adjust height of tr3-content container
	$('.tr3-content').css('height', $('.symTable').height() + 20);
</script>
